<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stone_Paper_Scissor</title>
</head>
<body>
    <h1 class="display">Rock Paper Scissor</h1>
    <main class="container text-center my-4">
        <div class="row d-flex justify-content-center">
            <div class="choice col-sm-3 col-md-2 col-lg-1">
                <img src="./images/rock.png" id="Rock">
            </div>
            <div class="choice col-sm-3 col-md-2 col-lg-1">
                <img src="./images/paper.png" id="Paper">
            </div>
            <div class="choice col-sm-3 col-md-2 col-lg-1">
                <img src="./images/scissors.png" id="Scissor">
            </div>
        </div>
        <div class="dashBoard row d-flex justify-content-center">
            <div class="row col-sm-3 col-md-2 col-lg-1">
                <div class="userCount">0</div>
                <div class="you">You</div>
            </div>    
            <div class="row col-sm-3 col-md-2 col-lg-1">
                <div class="compCount">0</div>
                <div class="comp">Comp</div>
            </div>    
        </div>
        <div class="playMove">Play your move</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
